<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
   <p><label for="email">Email</label>
  <input type="text" id="email" name="email" placeholder="Enter your email address">

  <input typeof="password" id="password" name="password" placeholder="Password"></p>
    <br>
    <br>
    <label for="bio">Bio</label>

    <textarea id="bio" name="comment" placeholder="Write a small bio"></textarea>
    <br>
    <br>
  <h4>How did you hear about us?</h4>
  <ul>
  <li><label for="billboard">Billboard</label>
    <input type="radio" id="billboard" name="about1" value="billboard"><br></li>

  </ul>
  <br>
  <br>
  What web browser are you using?<br>
  <select name="web browser">
    <option value="mozilla">Mozilla Firecfox</option>
    <option value="chrome">Chrome</option>
    <option value="safari">Safari</option>
    <option value="edge">Microsoft Edge</option>
  </select>

  <br>
  <input type="submit">
  <input type="reset">

</form>

</html>
