]

// SOLUTION

function filterOutBobUsers(users) {
        var outputUsers = [];
        for ( var i = 0; i < users.length; i++) {
            console.log(users[i].firstName);
            if (users[i].firstName.toLowerCase() !== 'bob') {
                outputUsers.push(users[i])
            }
        }
        return outputUsers;
}

console.log(filterOutBobUsers(users));
