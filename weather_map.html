<script>
    // (function () {
        "use strict";

        function weatherMapAPI() {

        $.get('https://api.openweathermap.org/data/2.5/onecall', {
            appid: WEATHER_APP_ID,
            lat: 29.4252,
            lon: -98.4916,
            units: 'imperial',
            exclude: 'minutely,hourly'
        }).done(function (data) {
            console.log(data);

            for (var i = 0; i < data.daily.length - 3; i++) {
                var cardData = "<ul>" + "<div>" + data.daily[i].temp.max + "°F " + "/ " + data.daily[i].temp.min + "°F" + "</div>";
                cardData += "<br>" + "<li>" + "Description: " + ' ' + data.daily[i].weather[0].description + "</li>";
                cardData += "<li>" + "Humidity: " + data.daily[i].humidity + "</li>";
                cardData += "<li>" + "Wind: " + data.daily[i].wind_speed + "</li>";
                cardData += "<li>" + "Pressure: " + data.daily[i].pressure + "</li>" + "</ul>";
                // console.log(cardData);
                $('.card').append(cardData);
            }

        }).fail(function (error) {
            console.log(error);

        });
    }


    // })();

// WEATHERMAP API ABOVE


    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 9 // starting zoom

    });

    // Add the control to the map.
    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );

    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([-98.4936, 29.4241])
        .addTo(map);

    function onDragEnd() {
        var lngLat = marker.getLngLat();
        coordinates.style.display = 'block';
        coordinates.innerHTML = `Longitude: ${lngLat.lng}<br/>Latitude: ${lngLat.lat}`;
        // console.log(lngLat);
    }

    marker.on('dragend', onDragEnd);

    console.log(onDragEnd())
